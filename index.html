<!doctype html>
<html lang="j">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Signup Form</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="left">
            <img
                src="Images/wet-ferns.jpg"
                class="wet-ferns"
                alt="Failed to load image"
            />
            <div class="odin">
                <img
                    src="Images/odin-icon.png"
                    class="odin-icon"
                    alt="Failed to load image"
                />ODIN
            </div>
        </div>
        <div class="right">
            <div class="right-text">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest
                dreams.<br />
                Sign up <em>now</em> to get started.<br /><br />
                You <em>know</em> you want to.
            </div>
            <form class="sign-up-form">
                <div class="whitebkg">
                    <legend class="letsdothis">Let's do this!</legend>
                    <div class="question-container">
                        <div class="question">
                            <label for="first-name">FIRST NAME</label>
                            <input
                                id="first-name"
                                type="text"
                                name="first-name"
                            />
                        </div>
                        <div class="question">
                            <label for="last-name">LAST NAME</label>
                            <input
                                id="last-name"
                                type="text"
                                name="last-name"
                            />
                        </div>
                        <div class="question">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email" />
                        </div>
                        <div class="question">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="phone" name="phone" />
                        </div>
                        <div class="question">
                            <label for="password">PASSWORD</label>
                            <input
                                id="password"
                                type="password"
                                name="password"
                            />
                        </div>
                        <div class="question">
                            <label for="confirmpassword"
                                >CONFIRM PASSWORD</label
                            >
                            <input
                                id="confirmpassword"
                                type="password"
                                name="confirmpassword"
                            />
                        </div>
                    </div>
                </div>
                <button type="submit" class="create-account">
                    Create Account
                </button>
            </form>
            <div class="have-an-account">
                Already have an account? <a class="log-in" href="\">Log in</a>
            </div>
        </div>
    </body>
</html>
